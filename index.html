<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container w-100 h-100">
      <div class="row">
        <div class="col-sm-4 offset-4 align-self-center outerBox">
          <div class="pb-4">
            <img class="p-3 icon" src="./images/icon-star.svg" alt="" />
          </div>
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="row pt-4">
            <ul class="">
              <l1><a class="rounded-circle rating" href="#">1</a></l1>
              <l1><a class="rounded-circle rating" href="#">2</a></l1>
              <l1><a class="rounded-circle rating" href="#">3</a></l1>
              <l1><a class="rounded-circle rating" href="#">4</a></l1>
              <l1><a class="rounded-circle rating" href="#">5</a></l1>
            </ul>
          </div>
          <div class="row pt-4">
            <button class="submitBtn btn">SUBMIT</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
